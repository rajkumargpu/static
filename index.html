<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rajkumar Gopu | Software Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    body {
      height: 100vh;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #a1b1f5 0%, #d4ddf8 50%, #fff 100%);
      position: relative;
      overflow: hidden;
    }
    body.dark-mode {
      background: #000 !important;
      color: #fff !important;
    }
    body.dark-mode * {
      background: transparent !important;
      color: #fff !important;
      box-shadow: none !important;
      border-color: #222 !important;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      width: 100%;
      background: none;
      box-shadow: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff5959 0%, #a1b1f5 100%);
      color: #3a3a7c;
      box-shadow: 0 2px 8px rgba(161,177,245,0.10);
      transition: background 0.2s, transform 0.2s, color 0.2s;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }
    .logo:hover {
      background: linear-gradient(90deg, #a1b1f5 0%, #ff5959 100%);
      color: #3a3a7c;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(255,89,89,0.18);
      text-decoration: none;
    }
    nav a {
      background: linear-gradient(90deg, #a1b1f5 0%, #d4ddf8 100%);
      color: #3a3a7c;;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(161,177,245,0.12);
      transition: background 0.2s, transform 0.2s, color 0.2s, text-decoration 0.2s;
      display: inline-block;
      text-decoration: none;
      margin-left: 2rem;
    }
    nav a:hover {
      background: linear-gradient(90deg, #d4ddf8 0%, #a1b1f5 100%);
      color: #3a3a7c;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(255,89,89,0.18);
      text-decoration: none;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      flex: 1 1 auto;
      min-height: 0;
      max-width: 900px;
      margin: 4rem auto 0 auto;
      position: relative;
      overflow: hidden;
    }
    .hero::before, .hero::after {
      display: none;
    }
    .hero-text, .hero-img {
      position: relative;
      z-index: 2;
      background: none;
      box-shadow: none;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text span {
      display: inline-block;
      background: linear-gradient(90deg, #a1b1f5 0%, #d4ddf8 100%);
      color: #3a3a7c;;
      padding: 0.25rem 0.5rem;
      border-radius: 25px;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(161,177,245,0.12);
      transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .hero-text span:hover {
      background: linear-gradient(90deg, #d4ddf8 0%, #a1b1f5 100%);
      color: #3a3a7c;;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(161,177,245,0.18);
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #3a3a7c;
      letter-spacing: 1px;
    }
    .hero-text p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .btn, .logo {
      background: linear-gradient(90deg, #a1b1f5 0%, #d4ddf8 100%);
      color: #3a3a7c;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(161,177,245,0.12);
      transition: background 0.2s, transform 0.2s, color 0.2s;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover, .logo:hover {
      background: linear-gradient(90deg, #d4ddf8 0%, #a1b1f5 100%);
      color: #3a3a7c;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(161,177,245,0.18);
      text-decoration: none;
    }
    .hero-img {
      max-width: 45%;
      text-align: center;
    }
    .hero-img img {
      max-width: 100%;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(161,177,245,0.18), 0 2px 24px 0 rgba(161,177,245,0.18);
      border: 6px solid rgba(255,255,255,0.7);
      transition: transform 0.3s, box-shadow 0.3s, filter 0.3s, border-color 0.3s;
      background: linear-gradient(135deg, #a1b1f5 0%, #d4ddf8 100%);
      padding: 6px;
    }
    .hero-img img:hover {
      transform: scale(1.06) rotate(-2deg);
      box-shadow: 0 16px 48px 0 rgba(161,177,245,0.28), 0 4px 32px 0 rgba(161,177,245,0.22);
      filter: brightness(1.08) saturate(1.2);
      border-color: #a1b1f5;
    }
    /* Decorative background shapes */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: 1;
      opacity: 0.18;
    }
    body::before {
      width: 420px;
      height: 420px;
      background: #a1b1f5;
      top: -120px;
      left: -120px;
    }
    body::after {
      width: 320px;
      height: 320px;
      background: #ff5959;
      bottom: -100px;
      right: -100px;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 2rem 1rem;
        max-width: 98vw;
      }
      .hero-text, .hero-img { max-width: 100%; }
      nav a { margin-left: 1rem; }
      h1 { font-size: 1.5rem; }
      header { padding: 1rem 0 0 0; }
    }
    body.dark-mode .logo {
      background: #222 !important;
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(255,255,255,0.08);
    }
    body.dark-mode header a,
    body.dark-mode .btn,
    body.dark-mode nav a,
    body.dark-mode h1,
    body.dark-mode p {
      background: #111 !important;
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(255,255,255,0.08);
    }
    body.dark-mode .logo:hover{
      background: #fff !important;
      color: #222 !important;
      box-shadow: 0 2px 8px rgba(255,255,255,0.08);
    }
    body.dark-mode .btn:hover,
    body.dark-mode .logo:hover,
    body.dark-mode nav a:hover,
    body.dark-mode header a:hover,
    body.dark-mode h1:hover,
    body.dark-mode p:hover {
      background: #fff !important;
      color: #111 !important;
      box-shadow: 0 6px 24px rgba(255,255,255,0.18);
    }
    .dark-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 100;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, color 0.2s;
    }
    .dark-toggle.active {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RG</div>
    <nav>
      <a href="about.html">About</a>
      <a href="work.html">Work</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <span>Hello ðŸ‘‹</span>
      <h1>I'm Rajkumar Gopu</h1>
      <p>Backend Specialist and Full Stack Developer passionate about scalable systems, cloud architecture, and AI integration.</p>
      <button class="btn" onclick="location.href='contact.html'">Contact Me</button>
    </div>
    <div class="hero-img">
      <img src="./assets/profile.jpg" alt="Rajkumar Gopu" />
    </div>
  </section>

  <button class="dark-toggle" id="darkToggle">Dark Mode</button>

  <script>
    // Maintain dark mode state across pages
    const darkToggle = document.getElementById('darkToggle');
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      darkToggle.textContent = 'Light Mode';
    }
    darkToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      darkToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
