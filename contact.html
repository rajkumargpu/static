<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work | Rajkumar Gopu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #a1b1f5 0%, #d4ddf8 50%, #fff 100%);
      position: relative;
      overflow: hidden;
    }
    header {
      width: 100%;
      background: none;
      box-shadow: none;
      padding: 2rem 0 0 0;
      text-align: left;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }
    header a {
      background: linear-gradient(90deg, #a1b1f5 0%, #d4ddf8 100%);
      color: #3a3a7c;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(161,177,245,0.12);
      transition: background 0.2s, transform 0.2s, color 0.2s, text-decoration 0.2s;
      display: inline-block;
      text-decoration: none;
      margin-left: 2rem;
    }
    header a:hover {
      background: linear-gradient(90deg, #d4ddf8 0%, #a1b1f5 100%);
      color: #3a3a7c;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(161,177,245,0.18);
      text-decoration: none;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 3rem 2.5rem;
      max-width: 1000px;
      margin: auto;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      margin-top: 2rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
      min-width: 340px;
      max-width: 420px;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .container::before, .container::after {
      display: none;
    }
    .text { flex: 1; }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #3a3a7c;
      letter-spacing: 1px;
      text-align: center;
      background: none;
      box-shadow: none;
    }
    .job { margin-bottom: 2rem; }
    .job h2 { margin: 0; font-size: 1.2rem; }
    .job span { display: block; font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; }
    .job p { line-height: 1.6; }
    .image { display: none; }
    .contact {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      background: none;
      box-shadow: none;
    }
    .contact a {
      background: linear-gradient(90deg, #a1b1f5 0%, #d4ddf8 100%);
      color: #3a3a7c;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(161,177,245,0.12);
      transition: background 0.2s, transform 0.2s, text-decoration 0.2s, color 0.2s, box-shadow 0.2s;
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
    }
    .contact a:hover {
      background: linear-gradient(90deg, #d4ddf8 0%, #a1b1f5 100%);
      color: #3a3a7c;
      transform: translateY(-2px) scale(1.04);
      text-decoration: none;
      box-shadow: 0 6px 24px rgba(161,177,245,0.18);
    }
    p {
      color: #555;
      text-align: center;
      font-size: 1.1rem;
    }
    /* Decorative background shapes */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: 1;
      opacity: 0.18;
    }
    body::before {
      width: 420px;
      height: 420px;
      background: #a1b1f5;
      top: -120px;
      left: -120px;
    }
    body::after {
      width: 320px;
      height: 320px;
      background: #ff5959;
      bottom: -100px;
      right: -100px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
        min-width: unset;
        max-width: 98vw;
      }
      h1 { font-size: 1.5rem; }
      header { padding: 1rem 0 0 0; }
    }
    .btn, .logo {
      background: linear-gradient(90deg, #a1b1f5 0%, #d4ddf8 100%);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(161,177,245,0.12);
      transition: background 0.2s, transform 0.2s, color 0.2s;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover, .logo:hover {
      background: linear-gradient(90deg, #d4ddf8 0%, #a1b1f5 100%);
      color: #3a3a7c;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(161,177,245,0.18);
      text-decoration: none;
    }
    nav a {
      background: linear-gradient(90deg, #a1b1f5 0%, #d4ddf8 100%);
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(161,177,245,0.12);
      transition: background 0.2s, transform 0.2s, color 0.2s, text-decoration 0.2s;
      display: inline-block;
      text-decoration: none;
      margin-left: 2rem;
    }
    nav a:hover {
      background: linear-gradient(90deg, #d4ddf8 0%, #a1b1f5 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(161,177,245,0.18);
      text-decoration: none;
    }
    body.dark-mode {
      background: #000 !important;
      color: #fff !important;
    }
    body.dark-mode * {
      background: transparent !important;
      color: #fff !important;
      box-shadow: none !important;
      border-color: #222 !important;
    }
    .dark-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 100;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, color 0.2s;
    }
    .dark-toggle.active {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">&larr; Home</a>
  </header>
  <div class="container">
    <div class="text">
      <section>
    <h1>Contact Me</h1>
    <p>If you'd like to connect, feel free to reach out via email or LinkedIn:</p>
    <div class="contact">
      <a href="mailto:rajkumargopu89@gmail.com">rajkumargopu89@gmail.com</a><br>
      <a href="https://www.linkedin.com/in/rajkumar-gopu" target="_blank">LinkedIn Profile</a>
    </div>
  </section>
    </div>
  </div>
  <button class="dark-toggle" id="darkToggle">Dark Mode</button>
  <script>
    // Maintain dark mode state across pages
    const darkToggle = document.getElementById('darkToggle');
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      darkToggle.textContent = 'Light Mode';
    }
    darkToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      darkToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
