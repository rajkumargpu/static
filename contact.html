<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Rajkumar Gopu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #f7f8fa;
      --primary-text: #23272f;
      --accent: #4f6bed;
      --accent-light: #e3e8f7;
      --card-bg: #fff;
      --border: #e5e7eb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-bg);
      color: var(--primary-text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: background 0.2s, color 0.2s;
    }
    body.dark-mode {
      --primary-bg: #181a1b;
      --primary-text: #f7f8fa;
      --accent: #7ea2ff;
      --accent-light: #23272f;
      --card-bg: #23272f;
      --border: #23272f;
      background: var(--primary-bg);
      color: var(--primary-text);
    }
    header {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 2rem 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
      box-sizing: border-box;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--accent);
      letter-spacing: 1px;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: var(--primary-text);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      padding: 0.4rem 1.1rem;
      border-radius: 8px;
      transition: background 0.18s, color 0.18s;
    }
    nav a.active, nav a:hover {
      background: var(--accent-light);
      color: var(--accent);
    }
    .dark-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 100;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 3.5rem auto 0 auto;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 rgba(80,90,120,0.06);
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid var(--border);
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      color: var(--accent);
      letter-spacing: 1px;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      color: var(--primary-text);
    }
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      width: 100%;
    }
    .contact-list a {
      color: var(--accent);
      background: var(--accent-light);
      border-radius: 8px;
      padding: 0.7rem 1.1rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08rem;
      transition: background 0.18s, color 0.18s;
      border: 1px solid var(--border);
      display: inline-block;
    }
    .contact-list a:hover {
      background: var(--accent);
      color: #fff;
    }
    @media (max-width: 900px) {
      .container, header {
        max-width: 98vw;
        padding: 1.2rem 0.5rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
      }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">RG</a>
    <nav>
      <a href="about.html">About</a>
      <a href="work.html">Work</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <button class="dark-toggle" id="darkToggle">Dark Mode</button>
  <div class="container">
    <h1>Contact Me</h1>
    <p>If you'd like to connect, feel free to reach out via email or LinkedIn:</p>
    <div class="contact-list">
      <a href="mailto:rajkumargopu89@gmail.com">rajkumargopu89@gmail.com</a>
      <a href="https://www.linkedin.com/in/rajkumar-gopu-45725b65/" target="_blank">LinkedIn Profile</a>
    </div>
  </div>
  <script>
    // Maintain dark mode state across pages
    const darkToggle = document.getElementById('darkToggle');
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      darkToggle.textContent = 'Light Mode';
    }
    darkToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      darkToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
